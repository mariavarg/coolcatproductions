{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="brand-header mb-4">Product Catalog</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if product.logo %}
                    <img src="{{ url_for('static', filename=product.logo) }}" 
                         class="card-img-top logo-preview">
                    {% endif %}
                    <div class="card-body">
                        <h5>{{ product.name }}</h5>
                        <p>${{ product.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4>Add New Product</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/add-product" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="name" class="form-control bg-black text-white" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" name="price" class="form-control bg-black text-white" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Logo</label>
                        <input type="file" name="logo" class="form-control bg-black text-white" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-outline-light">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
