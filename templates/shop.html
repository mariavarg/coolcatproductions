{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <!-- Responsive Album Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for album in albums %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='images/' + album.image) }}" 
                     class="card-img-top img-fluid" 
                     alt="{{ album.title }}"
                     style="height: 200px; object-fit: cover;"
                     onerror="this.src='{{ url_for('static', filename='images/placeholder.jpg') }}'">
                
                <div class="card-body">
                    <h5 class="card-title">{{ album.title }}</h5>
                    <p class="card-text text-muted">{{ album.artist }}</p>
                </div>
                
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary fw-bold">${{ "%.2f"|format(album.price) }}</span>
                        <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Responsive Add Form -->
    <div class="mt-5 p-3 bg-light rounded">
        <h3 class="mb-4">Add New Album</h3>
        <form method="POST" action="{{ url_for('add_album') }}" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="artist" class="form-control" placeholder="Artist" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
