<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | My Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #ff6b6b;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2.2rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .cart-icon {
            position: relative;
            font-size: 1.5rem;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 1.3rem;
            margin: 0 0 10px;
            color: #333;
        }
        .product-price {
            font-size: 1.2rem;
            color: #ff6b6b;
            margin: 0 0 15px;
        }
        .add-to-cart {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #ff5252;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Shop</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('shop') }}">Shop</a>
            <a href="{{ url_for('checkout') }}" class="cart-icon">
                ðŸ›’
                {% if session.get('cart') %}
                    <span class="cart-count">{{ session.cart.values()|sum }}</span>
                {% endif %}
            </a>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-bottom: 30px;">Our Products</h1>
        
        <div class="products">
            {% for product in products %}
            <div class="product">
                <img src="{{ url_for('static', filename='uploads/' + product.image) if product.image != 'default.jpg' else url_for('static', filename='images/default.jpg') }}" 
                     alt="{{ product.name }}" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <p class="product-price">${{ product.price }}</p>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-to-cart">
                        Add to Cart
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
