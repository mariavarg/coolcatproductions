{% extends "base.html" %}

{% block content %}
    <div class="debug-test">
        SHOP PAGE
    </div>

    <div class="admin-controls">
        <a href="{{ url_for('add_album') }}" class="btn">+ Add New Album</a>
    </div>

    <div class="album-grid">
        {% for album in albums %}
            <div class="album-card" data-album-id="{{ album.id }}">
                <img src="{{ url_for('static', filename=album.image) }}" 
                     alt="{{ album.title }}" 
                     class="album-cover">
                <div class="album-info">
                    <h3>{{ album.title }}</h3>
                    <p>{{ album.artist }}</p>
                    <span class="album-format">{{ album.format }}</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
