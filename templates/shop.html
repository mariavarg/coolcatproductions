{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Music Catalog</h1>
    
    <!-- Responsive Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 border-0 bg-transparent">
                <img src="{{ url_for('static', filename='uploads/' + product.image) if product.image else url_for('static', filename='images/placeholder.jpg') }}"
                     class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;"
                     alt="{{ product.name }}">
                
                <div class="card-body text-center">
                    <h5>{{ product.name }}</h5>
                    <p class="text-muted">{{ product.artist }}</p>
                    <p class="price">${{ "%.2f"|format(product.price) }}</p>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" 
                       class="btn btn-dark w-100">
                       Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
