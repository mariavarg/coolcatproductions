<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep previous head content) ... -->
    <style>
        /* ... (keep previous styles) ... */

        /* VISIBLE GRID SETTINGS */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* CLEARLY VISIBLE ALBUM CARDS */
        .album-card {
            border: 1px solid white; /* White border */
            padding: 1.5rem;
            background: black;
            transition: all 0.3s;
        }
        
        /* VISIBLE IMAGE FRAMES */
        .album-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid white; /* White border */
            margin-bottom: 1rem;
            display: block;
            background: #111; /* Fallback color */
        }
    </style>
</head>
<body>
    <!-- ... (keep header and navigation) ... -->

    <div class="album-grid">
        {% for album in albums %}
        <div class="album-card">
            <!-- Image with visible border -->
            <img src="{{ url_for('static', filename='images/covers/' + album.image) }}" 
                 alt="{{ album.title }}" 
                 class="album-cover">
            
            <!-- Album info with visible text -->
            <h3>{{ album.title }}</h3>
            <p>{{ album.artist }}</p>
            <p>${{ album.price }}</p>
            
            <button class="add-to-cart"
                    onclick="window.location.href='{{ url_for('add_to_cart', album_id=album.id) }}'">
                ADD TO CART
            </button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
