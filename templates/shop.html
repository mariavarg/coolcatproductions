<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP | RECORD STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            margin: 0;
            padding: 0;
            color: white;
        }
        body {
            background: #000;
            min-height: 100vh;
        }
        
        /* VISIBLE GRID STYLES */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid white; /* Outer grid border */
        }
        
        .album {
            border: 1px solid white !important; /* Force white border */
            padding: 1.5rem;
            background: #000;
            transition: all 0.3s;
        }
        
        .album-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid white !important;
            display: block; /* Ensures image is visible */
            background: #111; /* Fallback if image missing */
        }
        
        /* Rest of your styles... */
    </style>
</head>
<body>
    <div class="gallery">
        {% for album in albums %}
        <div class="album" onclick="this.classList.toggle('active')">
            <!-- Image will now be clearly visible with white border -->
            <img src="{{ url_for('static', filename='images/covers/' + album.image) }}" 
                 alt="{{ album.title }}" 
                 class="album-cover"
                 onerror="this.src='{{ url_for('static', filename='images/covers/default.jpg') }}'">
                 
            <h3 class="album-title">{{ album.title }}</h3>
            <p class="album-artist">{{ album.artist }}</p>
            <p class="album-price">${{ album.price }}</p>
            
            <div class="tracklist">
                {% for track in album.tracks %}
                <div class="track">{{ track }}</div>
                {% endfor %}
            </div>
            
            <button class="add-to-cart" 
                    onclick="event.stopPropagation(); window.location.href='{{ url_for('add_to_cart', album_id=album.id) }}'">
                ADD TO CART
            </button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
