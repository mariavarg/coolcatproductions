<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Minimal Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
        }
        body {
            background: #fff;
        }
        header {
            padding: 1.5rem;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: normal;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #000;
            padding: 1.5rem;
            text-align: center;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 1px solid #000;
        }
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .product-price {
            margin-bottom: 1rem;
        }
        .add-to-cart {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            text-decoration: none;
            transition: all 0.3s;
        }
        .add-to-cart:hover {
            background: #000;
            color: #fff;
        }
        .cart-count {
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MINIMAL</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('checkout') }}">
                Cart
                {% if session.get('cart') %}
                    <span class="cart-count">({{ session.cart.values()|sum }})</span>
                {% endif %}
            </a>
        </nav>
    </header>

    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='uploads/' + product.image) if product.image != 'default.jpg' else url_for('static', filename='images/default.jpg') }}" 
                 alt="{{ product.name }}" class="product-img">
            <h3 class="product-title">{{ product.name }}</h3>
            <p class="product-price">${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-to-cart">
                Add to Cart
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
