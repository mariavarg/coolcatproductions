cat > templates/shop.html <<'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>DrunaC Store</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
        }
        .product {
            border: 1px solid #0ff;
            margin: 1rem;
            padding: 1rem;
            width: 300px;
            display: inline-block;
        }
        .format-tag {
            background: #0ff;
            color: #000;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">‚Üê BACK TO HOME</a>
    </header>

    {% for item in items %}
    <div class="product" tabindex="0">
        <h3>{{ item.title }}</h3>
        <p>{{ item.artist }}</p>
        <span class="format-tag">{{ item.format|upper }}</span>
        <p>${{ "%.2f"|format(item.price) }}</p>
        <button>ADD TO CART</button>
    </div>
    {% endfor %}
</body>
</html>
EOF
