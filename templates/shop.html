<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCOGRAPHY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }
        body {
            background: #000;
            min-height: 100vh;
        }
        header {
            padding: 1.5rem;
            border-bottom: 1px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .album {
            border: 1px solid white;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .album:hover {
            background: #111;
        }
        .album-cover {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 1px solid white;
        }
        .album-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .album-year {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        .tracklist {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .track {
            padding: 0.3rem 0;
            font-size: 0.9rem;
        }
        .active .tracklist {
            display: block;
        }
        .cart-count {
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DISCOGRAPHY</div>
        <nav>
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('checkout') }}">
                CART
                {% if session.get('cart') %}
                    <span class="cart-count">({{ session.cart.values()|sum }})</span>
                {% endif %}
            </a>
        </nav>
    </header>

    <div class="gallery">
        {% for product in products %}
        <div class="album" onclick="this.classList.toggle('active')">
            <img src="{{ url_for('static', filename='uploads/' + product.image) if product.image != 'default.jpg' else url_for('static', filename='images/default.jpg') }}" 
                 alt="{{ product.name }}" class="album-cover">
            <h3 class="album-title">{{ product.name }}</h3>
            <p class="album-year">2023</p>
            
            <div class="tracklist">
                {% for track in product.get('tracks', ['Track 1', 'Track 2', 'Track 3']) %}
                <div class="track">{{ track }}</div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Close other albums when opening a new one
        document.querySelectorAll('.album').forEach(album => {
            album.addEventListener('click', function() {
                document.querySelectorAll('.album').forEach(a => {
                    if(a !== this) a.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
