<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME - VINYL STORE</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Sofia', cursive;
        }
        body { 
            background: black; 
            color: white; 
            min-height: 100vh;
        }
        header { 
            padding: 1rem; 
            border-bottom: 1px solid white; 
            display: flex; 
            justify-content: space-between; 
        }
        nav a { 
            margin-left: 1rem; 
            color: white; 
            text-decoration: none; 
        }
        main { 
            padding: 2rem; 
            text-align: center; 
        }
        .shop-btn { 
            display: inline-block; 
            margin-top: 1rem; 
            padding: 0.5rem 1rem; 
            border: 1px solid white; 
            color: white; 
            text-decoration: none; 
        }
        *:focus { 
            outline: 2px solid white; 
        }
    </style>
</head>
<body>
    <header>
        <div>VINYL STORE</div>
        <nav>
            <a href="/shop" accesskey="s">SHOP [S]</a>
            <a href="/checkout" accesskey="c">CART [C]</a>
        </nav>
    </header>
    <main>
        <h1>WELCOME</h1>
        <a href="/shop" class="shop-btn" tabindex="0">ENTER STORE</a>
    </main>
</body>
</html>
