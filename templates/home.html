<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | VINYL STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sofia', cursive;
            color: white;
        }
        body {
            background: black;
            min-height: 100vh;
        }
        header {
            padding: 1.5rem;
            border-bottom: 1px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border 0.3s;
        }
        nav a:hover {
            border-bottom: 1px solid white;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .shop-btn {
            padding: 1rem 2rem;
            border: 1px solid white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .shop-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VINYL STORE</div>
        <nav>
            <a href="{{ url_for('shop') }}">SHOP</a>  <!-- Changed from SALES to SHOP -->
            <a href="{{ url_for('checkout') }}">CART</a>
        </nav>
    </header>
    <main>
        <h1>ESSENTIAL RECORDS</h1>
        <a href="{{ url_for('shop') }}" class="shop-btn">ENTER SHOP</a>  <!-- Consistent naming -->
    </main>
</body>
</html>
