<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Minimal Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
        }
        body {
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 1.5rem;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: normal;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            font-size: 1.1rem;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 2rem;
        }
        .shop-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid #000;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .shop-btn:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MINIMAL</div>
        <nav>
            <a href="{{ url_for('shop') }}">Shop</a>
            <a href="{{ url_for('checkout') }}">Cart</a>
        </nav>
    </header>

    <main>
        <h1>Essentials Only</h1>
        <a href="{{ url_for('shop') }}" class="shop-btn">ENTER SHOP</a>
    </main>
</body>
</html>
