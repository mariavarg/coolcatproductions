<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ brand }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ cache_buster }}">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Sofia', cursive;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">{{ brand }}</div>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('shop') }}" class="nav-link">Shop</a>
            <a href="#" class="disabled">Cart (Coming Soon)</a>
            {% if session.get('admin_logged_in') %}
                <a href="{{ url_for('add_product') }}" class="nav-link admin">Add Product</a>
                <a href="{{ url_for('admin_logout') }}" class="nav-link admin">Logout</a>
            {% else %}
                <a href="{{ url_for('admin_login') }}" class="nav-link admin">Admin</a>
            {% endif %}
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} {{ brand }}</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}?v={{ cache_buster }}"></script>

    <div class="cookie-banner" id="cookieBanner">
  <p>We use cookies to enhance your experience. By continuing, you agree to our use of cookies.</p>
  <div>
    <button class="btn" id="acceptCookies">Accept</button>
    <button class="btn" id="declineCookies">Decline</button>
  </div>
</div>

<script>
  // Cookie consent
  if (localStorage.getItem('cookiesAccepted')) {
    document.getElementById('cookieBanner').classList.add('hidden');
  }
  
  document.getElementById('acceptCookies').addEventListener('click', () => {
    localStorage.setItem('cookiesAccepted', 'true');
    document.getElementById('cookieBanner').classList.add('hidden');
  });
  
  document.getElementById('declineCookies').addEventListener('click', () => {
    localStorage.setItem('cookiesAccepted', 'false');
    document.getElementById('cookieBanner').classList.add('hidden');
  });
</script>
</body>
</html>
