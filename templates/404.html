<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Minimal Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Sofia', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #000;
        }
        body {
            background: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: normal;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid #000;
            text-decoration: none;
            transition: all 0.3s;
        }
        .home-link:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Page not found</p>
        <a href="{{ url_for('home') }}" class="home-link">Return Home</a>
    </div>
</body>
