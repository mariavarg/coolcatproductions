{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Your Cart</h1>
    
    <div class="row">
        <div class="col-md-8">
            {% for item in cart %}
            <div class="card mb-3 bg-transparent">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ url_for('static', filename='uploads/' + item.image) if item.image else url_for('static', filename='images/placeholder.jpg') }}"
                             class="img-fluid rounded-start"
                             style="height: 150px; object-fit: cover;"
                             alt="{{ item.name }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5>{{ item.name }}</h5>
                            <p>${{ "%.2f"|format(item.price) }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="col-md-4">
            <div class="card border-0">
                <div class="card-body">
                    <h4>Order Summary</h4>
                    <hr>
                    <p>Total: ${{ "%.2f"|format(total) }}</p>
                    <button class="btn btn-dark w-100">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
