<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART | VINYL STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sofia', cursive;
            color: white;
        }
        body {
            background: black;
            min-height: 100vh;
        }
        header {
            padding: 1.5rem;
            border-bottom: 1px solid white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
        }
        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border 0.3s;
        }
        nav a:hover {
            border-bottom: 1px solid white;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid white;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }
        .total {
            margin-top: 2rem;
            text-align: right;
            font-size: 1.2rem;
            padding-top: 1rem;
            border-top: 1px solid white;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VINYL STORE</div>
        <nav>
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('shop') }}">SHOP</a>  <!-- Fixed from SALES to SHOP -->
        </nav>
    </header>

    <div class="container">
        <!-- Your cart content here -->
    </div>
</body>
</html>
