{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="hero">
        <h2>Welcome to {{ brand }}</h2>
        <p>Your destination for exclusive music releases</p>
    </section>

    <section class="featured">
        <h3>Featured Releases</h3>
        <div class="featured-grid">
            {% for product in featured %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.title }}">
                    <h4>{{ product.title }}</h4>
                    <p>{{ product.artist }}</p>
                    <a href="{{ url_for('product', product_id=product.id) }}" class="btn">View Details</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
