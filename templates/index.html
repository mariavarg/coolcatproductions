{% extends "base.html" %}

{% block content %}
<section class="home-hero">
    <img src="{{ url_for('static', filename='images/portrait-logo.png') }}" 
         alt="Druna C Portrait" 
         class="logo-portrait">
    
    <h1>Cool Cat Productions</h1>
    <p>DRUNA C. - Electronic Music Artist</p>
    
    <div class="grid">
        {% for product in featured %}
        <a href="{{ url_for('product', product_id=product.id) }}" class="grid-item">
            <img src="{{ url_for('static', filename=product.image) }}" 
                 alt="{{ product.title }}" 
                 class="album-cover">
            <div class="album-info">
                <h3 class="album-title">{{ product.title }}</h3>
                <p class="album-artist">{{ product.artist }}</p>
                <p class="album-price">Â£{{ "%.2f"|format(product.price) }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
