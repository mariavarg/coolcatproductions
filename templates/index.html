{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to {{ brand }}!</h1>
        <p class="lead">Your destination for exclusive music releases and merchandise.</p>
    </div>

    <h2 class="mb-4">Featured Releases</h2>
    <div class="row">
        {% for product in featured %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- Clickable album cover -->
                <a href="{{ url_for('product', product_id=product.id) }}">
                    <img src="{{ url_for('static', filename='uploads/covers/' + product.image) }}" 
                         class="card-img-top" 
                         alt="{{ product.title }} cover">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">by {{ product.artist }}</p>
                    <p class="card-text">Â£{{ product.price }}</p>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" 
                       class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
