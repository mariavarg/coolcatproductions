{% extends "admin/base.html" %}
{% block content %}
<h2>Generate Secure Password</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Generated Password</h5>
        <div class="mb-3">
            <label class="form-label">Plain Text Password:</label>
            <input type="text" class="form-control" value="{{ password }}" readonly>
            <div class="form-text">Copy this password for your records</div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Hashed Password (for environment variable):</label>
            <textarea class="form-control" rows="3" readonly>{{ hashed_password }}</textarea>
            <div class="form-text">Add this to your ADMIN_PASSWORD_HASH environment variable</div>
        </div>
        
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        <a href="{{ url_for('generate_password') }}" class="btn btn-secondary">Generate Another</a>
    </div>
</div>
{% endblock %}
