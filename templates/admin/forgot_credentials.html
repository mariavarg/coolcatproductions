{% extends "base.html" %}

{% block content %}
<div class="content-box">
    <h2>Admin Credential Recovery</h2>
    <p>Please answer your security questions to reset your credentials.</p>
    
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        
        <div class="form-group">
            <label>{{ question1 }}</label>
            <input type="text" name="security_answer_1" required class="form-control">
        </div>
        
        <div class="form-group">
            <label>{{ question2 }}</label>
            <input type="text" name="security_answer_2" required class="form-control">
        </div>
        
        <button type="submit" class="btn">Verify Answers</button>
    </form>
</div>
{% endblock %}
