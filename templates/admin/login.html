{% extends "base.html" %}

{% block title %}Admin Login | CoolCat Productions{% endblock %}

{% block content %}
<div class="content-box" style="max-width: 500px; margin: 50px auto; padding: 30px;">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div style="margin-bottom: 25px;">
            <label for="username" style="display: block; margin-bottom: 8px; font-size: 1.1rem;">Username</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 4px; font-family: 'Sofia', cursive;">
        </div>
        
        <div style="margin-bottom: 30px;">
            <label for="password" style="display: block; margin-bottom: 8px; font-size: 1.1rem;">Password</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 12px; background: #222; color: #fff; border: 1px solid #333; border-radius: 4px; font-family: 'Sofia', cursive;">
        </div>
        
        <button type="submit" class="btn" style="width: 100%; padding: 12px; font-size: 1.1rem;">Login</button>
    </form>
</div>
{% endblock %}
