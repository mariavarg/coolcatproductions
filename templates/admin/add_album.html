{% extends "base.html" %}

{% block content %}
<div class="admin-form">
    <h2>Add New Album</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Album Title*</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="artist">Artist*</label>
            <input type="text" id="artist" name="artist" required>
        </div>
        
        <div class="form-group">
            <label for="format">Format*</label>
            <select id="format" name="format" required>
                <option value="CD">CD</option>
                <option value="MP3">MP3 Download</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="cover_image">Cover Art* (600x600 recommended)</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" required>
        </div>
        
        <div class="form-group">
            <label for="tracks">Tracklist (One per line)*</label>
            <textarea id="tracks" name="tracks" rows="10" required></textarea>
        </div>
        
        <button type="submit" class="btn">Add Album</button>
    </form>
</div>
{% endblock %}
